<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World News</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>World News</h1>
        <form onsubmit="return false">
            <input placeholder="News topic..." type="text" name="topicInput" id="topicInput">
            <input type="button" value="Search" id="searchButton">
            <select name="languageInput" id="languageInput">
                <option value="de">de</option>
                <option value="en">en</option>
                <option value="es">es</option>
                <option value="fr">fr</option>
                <option value="it">it</option>
                <option value="nl">nl</option>
                <option value="pl">pl</option>
            </select>
        </form>
        <section class="categoriesContainer">
            <button class="categorieButton" onclick="categorieDataFetch('technology')">technology</button>
            <button class="categorieButton" onclick="categorieDataFetch('sports')">sports</button>
            <button class="categorieButton" onclick="categorieDataFetch('science')">science</button>
            <button class="categorieButton" onclick="categorieDataFetch('health')">health</button>
            <button class="categorieButton" onclick="categorieDataFetch('general')">general</button>
            <button class="categorieButton" onclick="categorieDataFetch('entertainment')">entertainment</button>
            <button class="categorieButton" onclick="categorieDataFetch('business')">business</button>
        </section>
    </header>
        <main>

        </main>
    <script src="./assets/js/main.js"></script>
</body>
</html>
